<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid blue;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading {
            background-color: #ccc;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- Login 3 - Bootstrap Brain Component -->
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
                    <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
                        <h3 class="m-0">Welcome To D'bees Baby ShOP</h3>
                        <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="./assets//images/logo/logo.webp" width="245" height="80" alt="BootstrapBrain Logo">
                        <p class="mb-0">Already a member yet? <a href="#!" class="link-secondary text-decoration-none">Login now</a></p>
                    </div>
                </div>
                <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
                    <div class="p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Craete Account</h3>
                                </div>
                            </div>
                        </div>
                        <form action="#!">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="fullname" class="form-label">Fullname <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="John Doe" required>
                                </div>
                                <div class="col-12">
                                    <label for="phonenumber" class="form-label">Phonenumber <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" name="phonenumber" id="phonenumber" placeholder="0241234567" required>
                                </div>
                                <div class="col-12">
                                    <label for="useremail" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" name="useremail" id="useremail" placeholder="name@example.com" required>
                                </div>
                                <div class="col-12">
                                    <label for="userpassword" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="userpassword" id="userpassword" value="" required>
                                </div>

                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" id="createAccBtn" type="button">Create Account <div class="loader" id="loader"> </button>
                                        <span class="text-danger text-center errorMsg"></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="agreeChk">
                                    <label class="custom-control-label" for="rememberMe-2">I Agree with the <a href="#" class="text-primary">Terms and Conditions</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="mt-5 mb-4">Or sign Up with</p>
                                <div class="d-flex gap-3 flex-column flex-xl-row">
                                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                        </svg>
                                        <span class="ms-2 fs-6">Google</span>
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/js/vendor/jquery-3.6.0.min.js"></script>

    <script src="/assets/js/vendor/bootstrap.min.js"></script>
    <script src="/dist/bundle.js"></script>

</body>

</html>
